<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <span class="align-middle" th:text="${user.getEmail()}"></span>
            <span class="align-middle"> with roles: </span>
            <span class="navbar-text text-white" th:each="role : ${user.getRoles()}"
                  th:text="${role.getNameRole().replace('ROLE_', ' ') + ' '}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="p-0 col-2">
            <ul class="nav flex-column nav-pills pt-4" id="pills-tab" role="tablist" aria-orientation="vertical">
                <li class="nav-item">
                    <a class="nav-link active" href="/user">User</a>

                </li>
            </ul>
        </div>


        <div class="col-10 px-0">
            <div class="container-fluid"  >
                <!--                style="background-color: #f5f5f5"-->
                <h1 class="m-3 fw-bold">User information page </h1>
                <div class="tab-content" id="tabContent">

                    <div class="card">
                        <div class="card-header">
                            <p class="h3" style="background-color: #f5f5f5">About user</p>
                        </div>
                        <div class="card-body">
                            <table class="table  table-striped table-hover ">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col" >First name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col" >Age</th>
                                    <th scope="col" >Email</th>
                                    <th scope="col" >Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <td th:utext="${user.getId()}">...</td>
                                <td th:utext="${user.getUsername()}">...</td>
                                <td th:utext="${user.getLastname()}">...</td>
                                <td th:utext="${user.getAge()}">...</td>
                                <td th:utext="${user.getEmail()}">...</td>
                                <td >
                                    <span th:each="role : ${user.getRoles()}"
                                          th:text="${role.getNameRole().replace('ROLE_', ' ')}"></span>
                                </td>
                                </tbody>

                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
